<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <!-- Firebase -->
  <!-- ************************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from: Firebase Console > Auth > WEB SETUP. *
       ************************************************************************************************ -->

  <script type="text/javascript">

    console.log('Initializing App');
    // [START appconfig]
    var app = firebase.app();
    var auth = app.auth();
    // [END appconfig]

    /**
     * Handles the sign in button press.
     *
     * Sign in status persists between page reloads, so we check status using |currentUser| on the
     * Firebase auth object.
     *
     * auth.signOut clears the current session.
     *
     * auth.signInWithEmailPassword takes the ID token we have generated from our own authentication
     * system and passes it to the Firebase Auth backend. We can check for the result in the
     * callback, or monitor the auth status separately (see initApp for that part).
     */
    function handleSignIn() {
      if (auth.currentUser) {
        // [START signout]
        auth.signOut();
        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Sign in with email and pass.
        // [START authwithemail]
        auth.signInWithEmailAndPassword(email, password);
        // [END authwithemail]
      }
    }

    function handleSignUp() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email.length < 4) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length < 4) {
        alert('Please enter a password.');
        return;
      }
      // Sign in with email and pass.
      // [START createwithemail]
      auth.createUserWithEmailAndPassword(email, password);
      // [END createwithemail]
    }

    /**
     * Handles registering callbacks for the auth status.
     *
     * This method registers a listener with auth.onAuthStateChanged. This listener is called when
     * the user is signed in or out, and that is where we update the UI.
     *
     * When signed in, we also authenticate to the Firebase Realtime Database.
     */
    function initApp() {

      console.log('Adding auth state listener');
      // Auth state changes.
      // [START authstatelistener]
      auth.onAuthStateChanged(function(user) {
        console.log('User Object:', user);

        if (!user) {
          document.getElementById('signin').textContent = 'Sign In';
          document.getElementById('signup').disabled = false;
          return;
        }
        document.getElementById('signup').disabled = true;
        document.getElementById('signin').textContent = 'Sign Out';
        alert('Welcome UID:' + user.uid);

        // [START_EXCLUDE]
        var myFirebaseRef = app.database().ref();
        myFirebaseRef.on('value', function(snapshot) {
          console.log('Database snapshot:', snapshot.val());
        });
        // [END_EXCLUDE]
      }, function(error) {
        console.log(error);
      });
      // [END authstatelistener]

      document.getElementById('signin').addEventListener('click', handleSignIn, false);
      document.getElementById('signup').addEventListener('click', handleSignUp, false);
    }

    window.onload = function() {
      initApp();
    };
  </script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>Firebase Authentication</h3>
            </div>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-color--orange-200">
                    <h2 class="mdl-card__title-text">Firebase Email &amp; Password Authentication</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>Enter an email and password below and either sign in to an existing account or sign up</p>

                    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email" />
                    &nbsp;&nbsp;&nbsp;
                    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password" />
                    <br /><br />
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="signin" name="signin">Sign In</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="signup" name="signup">Sign Up</button>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
