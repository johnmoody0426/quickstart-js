<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Authentication Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <!-- Firebase -->
  <!-- ************************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from: Firebase Console > Auth > WEB SETUP. *
       ************************************************************************************************ -->

  <script type="text/javascript">
    /*
     * Handle the sign in button press.
     *
     * Sign in status persists between page reloads, so we check status using
     * |currentUser| on the Firebase auth object.
     *
     * auth.signOut clears the current session.
     *
     * auth.signInWithCustomToken takes the ID token we have generated from
     * our own authentication system and passes it to the Firebase Auth backend.
     * We can check for the result in the callback, or monitor the auth status
     * separately (see initApp for that part).
     */
    function handleSignIn() {
      if (auth.currentUser) {
        // [START signout]
        auth.signOut().then(function() {
          // Signout complete.
          console.log('Signed Out');
        }, function(error) {
          console.error('Sign Out Error', error);
        });
        // [END signout]
      } else {

        // [START authanon]
        auth.signInAnonymously().then(function(user) {
          console.log('Sign In Success', user);
        }, function(error) {
          console.log('Sign In Error', error);
        });
        // [END authanon]
      }
    }

    /**
     * initApp handles setting up the Firebase context and registering
     * callbacks for the auth status.
     *
     * The core initialization is in firebase.App - this is the glue class
     * which stores configuration. We provide an app name here to allow
     * distinguishing multiple app instances.
     *
     * This method also registers a listener with auth.onAuthStateChanged.
     * This listener is called when the user is signed in or out, and that
     * is where we update the UI.
     *
     * When signed in, we also authenticate to the Firebase Realtime Database.
     * In this alpha version of the library we do that by retrieving a token
     * from the Secure Token Service
     */
    function initApp() {

      // [START appconfig]
      window.app = firebase.app();
      window.auth = app.auth();
      // [END appconfig]

      console.log('Adding auth state listener');
      // Auth state changes.
      // [START authstatelistener]
      auth.onAuthStateChanged(function(user) {
        console.log('User Object:', user);

        if(!user) {
          document.getElementById('signin').textContent = 'Sign In';
          return;
        }
        document.getElementById('signin').textContent = 'Sign Out';
        alert('Welcome UID:' + user.uid);

        // [START_EXCLUDE]
        var myFirebaseRef = app.database().ref();
        myFirebaseRef.on('value', function(snapshot) {
          console.log('Database snapshot:', snapshot.val());
        });
        // [END_EXCLUDE]
      }, function(error){
        console.error(error)
      });
      // [END authstatelistener]

      document.getElementById('signin').addEventListener('click', handleSignIn, false);
    }

    window.onload = function() {
      initApp();
    };
  </script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>Firebase Authentication</h3>
            </div>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-color--orange-200">
                    <h2 class="mdl-card__title-text">Anonymous Authentication</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>Sign in anonymously.</p>

                    <button class="mdl-button mdl-js-button mdl-button--raised" id="signin" name="signin">Sign In</button>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
