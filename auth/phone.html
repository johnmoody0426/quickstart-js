<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Authentication with Popup</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="https://www.gstatic.com/firebasejs/staging/4.0.0/firebase.js"></script> <!-- TODO: REMOVE before launch
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  -->
  <script src="/__/firebase/init.js"></script>

  <script type="text/javascript">

    /**
     * Function called when clicking the Login/Logout button.
     */
    function toggleSignIn(e) {
      e.preventDefault();
      document.getElementById('sign-in-button').disabled = true;
      if (!firebase.auth().currentUser) {
        // [START signin]
        var phoneNumber = getPhoneNumberFromUserInput();
        var appVerifier = window.recaptchaVerifier;
        firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
            .then(function(confirmationResult) {
              // SMS sent. Prompt user to type the code from the message, then sign the
              // user in with confirmationResult.confirm(code).
              // [START_EXCLUDE]
              document.getElementById('verification-code-form').style.display = 'block';
              document.getElementById('verify-code-button').disabled = false;
              // [END_EXCLUDE]
              window.confirmationResult = confirmationResult;
            }).catch(function(error) {
              // Error; SMS not sent
              // [START_EXCLUDE]
              console.error('Error during signInWithPhoneNumber', error);
              window.alert('Error during signInWithPhoneNumber:\n\n'
                  + error.code + '\n\n' + error.message);
              document.getElementById('sign-in-button').disabled = false;
              // [END_EXCLUDE]
            });
        // [END signin]
      } else {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      }
    }

    /**
     * Function called when clicking the "Verify Code" button.
     */
    function verifyCode(e) {
      document.getElementById('verify-code-button').disabled = true;
      e.preventDefault();
      // [START verifyCode]
      var code = getCodeFromUserInput();
      confirmationResult.confirm(code).then(function(result) {
        // User signed in successfully.
        var user = result.user;
        // [START_EXCLUDE]
        console.log(result);
        // [END_EXCLUDE]
      }).catch(function(error) {
        // User couldn't sign in (bad verification code?)
        // [START_EXCLUDE]
        console.error('Error while checking the verification code', error);
        window.alert('Error while checking the verification code:\n\n'
            + error.code + '\n\n' + error.message);
        document.getElementById('sign-in-button').disabled = false;
        document.getElementById('verify-code-button').disabled = false;
        // [END_EXCLUDE]
      });
      // [END verifyCode]
    }

    /**
     * Reads the verification code from the user input.
     */
    function getCodeFromUserInput() {
      return document.getElementById('verification-code').value;
    }

    /**
     * Reads the phone number from the user input.
     */
    function getPhoneNumberFromUserInput() {
      // We remove all spaces, dashes and parentheses.
      return document.getElementById('phone-number').value
          .split('-').join('').split(' ').join('').split('(').join('').split(')').join('');
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var uid = user.uid;
          var email = user.email;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var displayName = user.displayName;
          var providerData = user.providerData;
          var emailVerified = user.emailVerified;
          // [START_EXCLUDE]
          document.getElementById('sign-in-status').textContent = 'Signed in';
          document.getElementById('sign-in-button').textContent = 'Sign-out';
          document.getElementById('account-details').textContent = JSON.stringify(user, null, '  ');
          // [END_EXCLUDE]
        } else {
          // User is signed out.
          // [START_EXCLUDE]
          document.getElementById('sign-in-status').textContent = 'Signed out';
          document.getElementById('sign-in-button').textContent = 'Sign-in';
          document.getElementById('account-details').textContent = 'null';
          document.getElementById('verification-code-form').style.display = 'none';
          // [END_EXCLUDE]
        }
      });
      // [END authstatelistener]

      document.getElementById('sign-in-form').addEventListener('submit',toggleSignIn);
      document.getElementById('phone-number').addEventListener('keyup', validatePhoneNumber);
      document.getElementById('phone-number').addEventListener('change', validatePhoneNumber);
      document.getElementById('verification-code-form').addEventListener('submit', verifyCode);

      // [START appVerifier]
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
      // [END appVerifier]
    }

    /**
     * Validates the phone number enterered by the user and disables or enables the sign-in button.
     * Phone numbers need to be international formats, including country code and starting with the `+` sign.
     */
    function validatePhoneNumber() {
      var pattern = /^\+[0-9\s\-\(\)]+$/;
      var phoneNumber = document.getElementById('phone-number').value;
      document.getElementById('sign-in-button').disabled = phoneNumber.search(pattern) === -1;
    }

    window.onload = function() {
      initApp();
    };
  </script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <a href="/"><h3>Firebase Authentication</h3></a>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">Phone number authentication with Popup</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>Sign in with your phone number below.</p>

          <form id="sign-in-form" action="#">
            <!-- Input to enter the phone number -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="\+[0-9\s\-\(\)]+" id="phone-number">
              <label class="mdl-textfield__label" for="phone-number">Enter your phone number...</label>
              <span class="mdl-textfield__error">Input is not an international phone number!</span>
            </div>

            <!-- Button that handles sign-in/sign-out -->
            <input type="submit" disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in-button" value="Sign-in"/>
          </form>

          <!-- Container to display the re-captcha check -->
          <div id="recaptcha-container"></div>

          <form id="verification-code-form" action="#">
            <!-- Input to enter the phone number -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="verification-code">
              <label class="mdl-textfield__label" for="verification-code">Enter the verification code...</label>
            </div>

            <!-- Button that triggers code verification -->
            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" id="verify-code-button" value="Verify Code"/>
          </form>
        </div>
      </div>

      <!-- Container for the sign in status and user info -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">User sign-in status</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <!-- Container where we'll display the user details -->
          <div class="user-details-container">
            Firebase sign-in status: <span id="sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="account-details">null</code></pre>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
