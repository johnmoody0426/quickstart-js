<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Token Consumer Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <!-- Firebase -->
  <!-- ***********************************************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from: Firebase Console > Overview > Add Firebase to your web app. *
       *********************************************************************************************************************** -->

  <script type="text/javascript">

    console.log('Initializing App');
    // [START appconfig]
    var app = firebase.app();
    var auth = app.auth();
    // [END appconfig]

    /**
     * Handle the sign in button press.
     *
     * Sign in status persists between page reloads, so we check status using |currentUser| on the
     * Firebase auth object.
     *
     * auth.signOut clears the current session.
     *
     * auth.signInWithCustomToken takes the ID token we have generated from our own authentication
     * system and passes it to the Firebase Auth backend. We can check for the result in the
     * callback, or monitor the auth status separately (see initApp for that part).
     */
    function handleSignIn() {
      if (auth.currentUser) {
        // [START signout]
        auth.signOut();
        // [END signout]
      } else {
        var token = document.getElementById('tokentext').value;
        if (token.length < 10) {
          alert('Please enter a token in the text area');
          return;
        }
        // Sign in with custom token generated following previous instructions.
        // [START authwithtoken]
        auth.signInWithCustomToken(token);
        // [END authwithtoken]
      }
    }

    /**
     * Handles registering callbacks for the auth status.
     *
     * This method registers a listener with auth.onAuthStateChanged. This listener is called when
     * the user is signed in or out, and that is where we update the UI.
     *
     * When signed in, we also authenticate to the Firebase Realtime Database.
     */
    function initApp() {

      console.log('Adding auth state listener');
      // Auth state changes.
      // [START authstatelistener]
      auth.onAuthStateChanged(function(user) {
        console.log('User Object:', user);

        if (!user) {
          document.getElementById('signin').textContent = 'Sign In';
          return;
        }
        document.getElementById('signin').textContent = 'Sign Out';
        alert('Welcome UID:' + user.uid);

        // [START_EXCLUDE]
        var myFirebaseRef = app.database().ref();
        myFirebaseRef.on('value', function(snapshot) {
          console.log('Database snapshot:', snapshot.val());
        });
        // [END_EXCLUDE]
      }, function(error) {
        console.error(error);
      });
      // [END authstatelistener]

      document.getElementById('signin').addEventListener('click', handleSignIn, false);
    }

    window.onload = function() {
      initApp();
    };
  </script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>Firebase Authentication</h3>
            </div>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-color--orange-200">
                    <h2 class="mdl-card__title-text">Custom Authentication</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>Enter a custom token below. For testing, you can generate one with the <a href="exampletokengenerator/auth.html">example generator</a>, but you can also generate your token manually.</p>

                    <textarea id="tokentext" style="width: 100%; height: 200px;" name="tokentext" placeholder="Enter Your Custom Token"></textarea>
                    <br />
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="signin" name="signin">Sign In</button>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
