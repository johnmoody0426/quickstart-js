<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign In Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <!-- Firebase -->
  <!-- ************************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from: Firebase Console > Auth > WEB SETUP. *
       ************************************************************************************************ -->


  <script type="text/javascript">
    // [START appconfig]
    var app = firebase.app();
    var auth = app.auth();
    // [END appconfig]

    /**
     * Function called when there is a change in Facebook auth state.
     */
    // [START facebookcallback]
    function checkLoginState(event) {
      if (event.authResponse) {
        console.log('Facebook Auth Response', event);
        var unsubscribe = auth.onAuthStateChanged(function(firebaseUser) {
          unsubscribe();
          // Check if we are already signed-in Firebase with the correct user.
          if (!isUserEqual(event.authResponse, firebaseUser)) {
            // [START facebookcredential]
            // Sign in with credential from the Facebook user.
            var credential = firebase.auth.FacebookAuthProvider.credential(
                event.authResponse.accessToken);
            // [END facebookcredential]
            // [START authwithcred]
            auth.signInWithCredential(credential);
            // [END authwithcred]
          } else {
            console.log('User already signed-in Firebase.');
          }
        });
      } else {
        // [START signout]
        auth.signOut();
        // [END signout]
      }
    }
    // [END facebookcallback]

    /**
     * Check that the given Facebook user is equals to the  given Firebase user
     */
    // [START checksameuser]
    function isUserEqual(facebookAuthResponse, firebaseUser) {
      if (!firebaseUser) {
        return false;
      }
      var providerData = firebaseUser.providerData;
      for (var i = 0; i < providerData.length; i++) {
        if (providerData[i].providerId === 'facebook.com') {
          var mungedId = 'http://facebook.com/' + facebookAuthResponse.userID;
          if (providerData[i].uid == mungedId) {
            // We don't need to reauth the Firebase connection.
            return true;
          }
        }
      }
      return false;
    }
    // [END checksameuser]

    /**
     * initApp handles setting up the Firebase context and registering
     * callbacks for the auth status.
     *
     * The core initialization is in firebase.App - this is the glue class
     * which stores configuration. We provide an app name here to allow
     * distinguishing multiple app instances.
     *
     * This method also registers a listener with auth.onAuthStateChanged.
     * This listener is called when the user is signed in or out, and that
     * is where we update the UI.
     *
     * When signed in, we also authenticate to the Firebase Realtime Database.
     */
    function initApp() {
      console.log('Adding auth state listener');
      // Auth state changes.
      // [START authstatelistener]
      auth.onAuthStateChanged(function(user) {
        console.log('User Object:', user);
        if (user) {
          alert('Welcome UID:' + user.uid);

          // [START_EXCLUDE]
          var myFirebaseRef = app.database().ref();
          myFirebaseRef.on('value', function(snapshot) {
            console.log('Database snapshot:', snapshot.val());
          });
          // [END_EXCLUDE]
        }
      }, function(error) {
        console.error(error);
      });
      // [END authstatelistener]
    }

    initApp();
  </script>
</head>
<body>
  <script>
    // [START facebookconfig]
    window.fbAsyncInit = function() {
      FB.init({
        /**********************************************************************
         * TODO(Developer): Change the value below with your Facebook app ID. *
         **********************************************************************/
        appId      : 'YOUR_FACEBOOK_APP_ID',
        status     : true,
        xfbml      : true,
        version    : 'v2.6'
      });

      // Observe the change in Facebook login status
      FB.Event.subscribe('auth.authResponseChange', checkLoginState);
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = '//connect.facebook.net/en_US/sdk.js';
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
     // [END facebookconfig]
  </script>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing title -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
              <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                  <h3>Firebase Authentication</h3>
              </div>
          </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

              <!-- Container for the demo -->
              <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                  <div class="mdl-card__title mdl-color--orange-200">
                      <h2 class="mdl-card__title-text">Facebook Authentication</h2>
                  </div>
                  <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                      <p>Sign in with your Facebook account below.</p>

                      <!-- [START facebook_button] -->
                      <fb:login-button data-auto-logout-link="true" scope="public_profile,email" size="large"></fb:login-button>
                      <!-- [END facebook_button] -->
                  </div>
              </div>

          </div>
      </main>
  </div>
</body>
</html>
