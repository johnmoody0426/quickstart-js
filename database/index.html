<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">

    <!-- JQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <!-- Firebase -->
    <!-- ************************************************************************************************
         * TODO(DEVELOPER): Paste the initialization snippet from: Firebase Console > Auth > WEB SETUP. *
         ************************************************************************************************ -->

  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing title -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
              <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                  <h3>Realtime Database Quickstart</h3>
              </div>
          </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

              <!-- Container for the messages -->
              <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                  <div class="mdl-card__title mdl-color--orange-200">
                      <h2 class="mdl-card__title-text">Messages</h2>
                  </div>
                  <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
                  </div>
              </div>

              <!-- Container for the new message form -->
              <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                  <div class="mdl-card__title mdl-color--orange-200">
                      <h2 class="mdl-card__title-text">Add new message</h2>
                  </div>
                  <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
                      <input class="mdl-textfield__input" type="text" id="nameInput" placeholder="Name">
                      <input class="mdl-textfield__input" type="text" id="messageInput" placeholder="Message">
                  </div>
              </div>
          </div>
      </main>
    </div>
    <script>
      var database = firebase.app().database();
      var myDataRef = database.ref().child('messages');
      // [END configure]

      // Write new chat message when pressing enter key.
      var messageInput = $('#messageInput');
      var nameInput = $('#nameInput');
      messageInput.keypress(function(e) {
        if (e.keyCode == 13) {
          var name = nameInput.val();
          var text = messageInput.val();
          // [START writeval]
          myDataRef.push({name: name, text: text});
          // [END writeval]
          messageInput.val('');
        }
      });

      // [START readdata]
      // Listen for new chat messages.
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      // [END readdata]

      // Displays a new chat message in the UI.
      function displayChatMessage(name, text) {
        var messageDiv = $('#messagesDiv');
        var messageContainer = $('<p/>');
        messageContainer.text(text).prepend($('<em/>').text(name + ': '));
        messageContainer.appendTo(messageDiv);
        messageDiv[0].scrollTop = messageDiv[0].scrollHeight;
      }
    </script>
  </body>
</html>
