<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Storage Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- Firebase JS -->
  <script src='https://www.gstatic.com/firebasejs/staging/3.0.0-eap.3/firebase.js'></script>
</head>
<body>
  <div class="mdl-layout" id="content">
    <header class="mdl-layout__header mdl-grid mdl-color-text--white mdl-color--primary">
      <h2>Storage Example</h2>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell-12-col-tablet mdl-cell--12-col-desktop" id="notoken">
          <p>Select a file below. When it is uploaded, a link will be displayed to the uploaded file.
          </p>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div  class="mdl-cell mdl-cell-12-col-tablet mdl-cell--12-col-desktop">
          <h4>Choose File</h4>
          <input type="file" id="file" name="file" />
          <h4>File URL:</h4>
          <p id="linkbox">
          </p>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </main>
  </div>
  <script>
    /**************************************************
     * TODO(DEVELOPER): Change these config variables. *
     **************************************************/
    var apiKey = 'YOUR_API_KEY';
    var projectId = 'YOUR_PROJECT_ID';

    // Configure the Firebase SDK.
    var config = {
      apiKey: apiKey,
      projectId: projectId
    };
    var app = firebase.initializeApp(config);
    var auth = app.auth();
    var storageRef = app.storage().ref();

    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      var file = evt.target.files[0];

      var metadata = {
        'contentType': file.type
      };

      // Push to child path.
      var uploadTask = storageRef.child('images').put(file, metadata);

      // Listen for errors and completion of the upload.
      // [START oncomplete]
      uploadTask.on('state_changed', null, function(error) {
        // [START onfailure]
        console.error('Upload failed:', error)
        // [END onfailure]
      }, function() {
        console.log('Uploaded',this.totalBytes,'bytes.');
        console.log(uploadTask.snapshot.metadata);
        var url = uploadTask.snapshot.metadata.downloadURLs[0];
        console.log('File available at', url);
        // [START_EXCLUDE]
        document.getElementById('linkbox').innerHTML = '<a href="' +  url + '">Click For File</a>';
        // [END_EXCLUDE]
      });
      // [END oncomplete]
    }

    window.onload = function() {
      document.getElementById('file').addEventListener('change', handleFileSelect, false);
      document.getElementById('file').disabled = true;

      app.addAuthStateListener(function(event) {
        var user = event.currentUser;
        console.log('User Object:', user);
        document.getElementById('file').disabled = false;
      });

      auth.signInAnonymously().then(function(user) {
        console.log('Anonymous Sign In Success', user);
      }).catch(function(error) {
        console.error('Anonymous Sign In Error', error);
      });
    }
  </script>
</body>
</html>
